<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'register' %}">Nie masz konta? Zarejestruj się</a>
</body>
</html>
